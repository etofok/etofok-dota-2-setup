<div class="wrap-section-block"><h2>Teleport Scroll<img class="heroicon" src="assets/images/itemicon/teleportscroll.jpg" alt=""></h2><ul><li><b>Teleport Scroll:</b> <kbd>G</kbd></li><li><b>Teleport to Base:</b> <kbd>G</kbd> &nbsp + &nbsp<kbmod>Alt</kbmod></li></ul><p class="mt2">Think of <kbd>G</kbd> as "<b>G</b>o <b>G</b>round".<br><kbmod>Alt</kbmod><kbd>G</kbd> follows naturally as the "<b>Go to my base</b>" key.</p><img class="" src="assets/images/options/items-teleport-scroll.jpg" alt=""><p class="mt4">Use<act>Normal Cast</act>, not<act>Quick Cast</act>.</p><p class="mt2"><kbd>G</kbd> <span class="nowrap"><spell>Teleport Scroll</spell><img class="heroicon" src="assets/images/itemicon/teleportscroll.jpg" alt=""></span>is intentionally separated from the action keys to prevent accidental activation.</p></div>
